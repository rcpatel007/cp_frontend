                            </div>
                        </div>
                    </div>
                    <div class="main-tab">

                                </mat-form-field>
                            </div>
                            <div class="row-col-6">
                                <mat-form-field floatLabel="never" class="example-full-width">
                                    <input matInput placeholder="Select Role *">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="main-tab">
                        <div class="header-row">

                                </mat-form-field>

                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                <div class="row">
                    <div class="three-section col-md-3">
                        <div ng-app="" class="section" *ngFor="let username of roleListData">
                                <div class="head">
                                    <mat-checkbox type="checkbox" [(ngModel)]="username.selected"
                                        [name]="username.moduleName" (change)="changeSelectAccess($event, username)"
                                        ng-model="selectall">{{username}}</mat-checkbox>
                                </div>
                                <div *ngFor="let item of userMangeName.action_arr">
                                <mat-checkbox [name]="item.actionName" [(ngModel)]="item.selected"
                                        (change)="changeSelectAccess($event, item)" type="checkbox" ng-checked="selectall">
                                        {{item.activename}} </mat-checkbox>
                            </div>
                        </div>
                    </div>

                    <div class="three-section col-md-3">

                    </div>
                    <div class="three-section col-md-3">

                    </div>

                </div>

            </div>
